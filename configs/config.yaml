# Recursive-Reasoning Configuration
# =======================

# Data configuration
data:
  puzzle_size: 4  # Size of the Sudoku grid (4 for 4x4)
  num_train_samples: 100000
  num_test_samples: 10000
  num_blanks_train: 6
  num_blanks_test: 8

# Model configuration
model:
  # TRM settings
  trm:
    latent_dim: 128
    cell_embed_dim: 32
    weight_init: "xavier"
    activation: "silu"

  # Transformer baseline settings
  transformer:
    d_model: 128
    n_heads: 4
    d_ff: 256
    depth: 6
    dropout: 0.1

# Training configuration
training:
  # General
  random_seed: 42
  batch_size: 64
  num_epochs: 20
  learning_rate: 0.0001
  weight_decay: 0.0001

  # TRM-specific
  trm:
    T_train: 8  # Recursion steps during training
    T_eval: 32  # Recursion steps during evaluation
    N_SUP: 16   # Number of supervision points
    ema_decay: 0.999

  # Transformer-specific
  transformer:
    learning_rate: 0.0003

  # Hardware
  use_gpu: true
  num_workers: 4

# Evaluation configuration
evaluation:
  batch_size: 64
  recursion_ablation: [1, 2, 4, 8, 16, 32]
  metrics:
    - accuracy
    - per_cell_accuracy

# Logging configuration
logging:
  log_dir: "logs/"
  log_level: "INFO"
  save_checkpoints: true
  checkpoint_interval: 5
  wandb:
    enabled: false
    project: "recursive-reasoning"
    entity: null
