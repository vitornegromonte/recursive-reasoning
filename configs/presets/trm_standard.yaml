# Recursive-Reasoning Configuration Presets
# ================================
# Standard TRM training configuration.

data:
  puzzle_size: 4
  num_train_samples: 100000
  num_test_samples: 10000
  num_blanks_train: 6
  num_blanks_test: 8

model:
  type: trm
  latent_dim: 128
  cell_embed_dim: 32

training:
  epochs: 20
  batch_size: 64
  learning_rate: 0.0001
  weight_decay: 0.0001
  T_train: 8
  T_eval: 32
  N_SUP: 16
  ema_decay: 0.999

logging:
  log_dir: logs
  checkpoint_dir: checkpoints
  save_every: 5
  log_every: 100

wandb:
  enabled: false
  project: recursive-reasoning
  entity: null
  tags:
    - trm
    - sudoku
