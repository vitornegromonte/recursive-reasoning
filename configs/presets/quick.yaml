# Recursive-Reasoning Configuration Presets
# ================================
# Quick test configuration for development/debugging.
# Use with: python main.py --config configs/presets/quick.yaml

data:
  puzzle_size: 4
  num_train_samples: 1000
  num_test_samples: 200
  num_blanks_train: 4
  num_blanks_test: 4

model:
  type: trm
  latent_dim: 64
  cell_embed_dim: 16

training:
  epochs: 2
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  T_train: 4
  T_eval: 8
  N_SUP: 8

logging:
  log_dir: logs
  checkpoint_dir: checkpoints
  save_every: 1
  log_every: 50
